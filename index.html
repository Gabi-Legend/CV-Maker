<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formular">
    <h2>CV Maker</h2>

    <label for="nume">Name</label>
    <input type="text" id="nume">

    <label for="e-mail">E-mail</label>
    <input type="email" id="e-mail">

    <label for="nrTelefon">Phone Number</label>
    <input type="tel" id="nrTelefon">

    <label for="adresa">Address</label>
    <input type="text" id="adresa">

    <label for="descriere">Professional Summary</label>
    <textarea id="descriere" rows="4"></textarea>

    <label for="educatie">Education</label>
    <textarea id="educatie" rows="3"></textarea>

    <label for="experienta">Work Experience</label>
    <textarea id="experienta" rows="3"></textarea>

    <label for="skills">Skills</label>
    <input type="text" id="skills" placeholder="e.g. HTML, CSS, JS">

    <label for="limbi">Languages</label>
    <input type="text" id="limbi" placeholder="e.g. English, French">

    <button id="genereaza">Generate PDF</button>
</div>
</body>
</html>
